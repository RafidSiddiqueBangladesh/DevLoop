[build]
  command = "pnpm install --no-frozen-lockfile && npm run build:client"
  publish = "dist/spa"
  functions = "netlify/functions"

[build.environment]
  PNPM_FLAGS = "--no-frozen-lockfile"
  NODE_VERSION = "22.21.1"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true
